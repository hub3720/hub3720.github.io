<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORB</title>

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        blackpure: '#000000',
        whitepure: '#ffffff',
        grayline: '#1f1f1f'
      },
      fontFamily: {
        sans: ['"Söhne"', '"Segoe UI"', 'Helvetica', 'Arial', 'sans-serif']
      }
    }
  }
}
</script>

<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<style>
body {
  background:#000;
  color:#fff;
  font-family:'Söhne','Segoe UI',sans-serif;
}

.chat-message {
  margin: 3rem 0;
}

.message-user,
.message-assistant {
  border-radius: 14px;
  line-height: 1.65;
}

.message-user {
  border: 1px solid #fff;
}

.message-assistant {
  border: 1px solid #1f1f1f;
}

textarea {
  caret-color: white;
}

pre, code {
  background:#000;
  border:1px solid #1f1f1f;
  border-radius:10px;
}

.avatar {
  width:32px;
  height:32px;
  border:1px solid #fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:#000;
  background:#fff;
}
</style>
</head>

<body class="flex h-screen bg-blackpure" x-data="chatApp()">

<!-- Sidebar -->
<div class="w-64 border-r border-whitepure p-4 hidden lg:block">
  <button @click="newChat()" class="w-full py-3 border border-whitepure text-white hover:bg-white hover:text-black transition">
    Nova conversa
  </button>
</div>

<!-- Main -->
<div class="flex-1 flex flex-col">

<div id="messages" class="flex-1 overflow-y-auto px-6 py-10">
  <div class="max-w-3xl mx-auto">

    <template x-for="(msg,index) in messages" :key="index">
      <div class="chat-message flex" :class="msg.role==='user'?'justify-end':'justify-start'">

        <div class="flex max-w-2xl">
          <template x-if="msg.role==='assistant'">
            <div class="mr-4">
              <div class="avatar">O</div>
            </div>
          </template>

          <div class="px-6 py-5"
            :class="msg.role==='user'
              ? 'message-user text-white bg-black'
              : 'message-assistant bg-black text-white'"
            x-html="msg.role==='assistant'
              ? renderMarkdown(msg.content)
              : msg.content.replace(/\n/g,'<br>')">
          </div>

        </div>
      </div>
    </template>

  </div>
</div>

<!-- Input -->
<div class="px-6 pb-8">
  <div class="max-w-3xl mx-auto border border-whitepure rounded-xl flex items-end">

    <textarea x-model="input"
      @keydown.enter.prevent="sendMessage"
      placeholder="Escreva para o ORB..."
      rows="1"
      class="flex-1 bg-black text-white px-5 py-4 resize-none outline-none">
    </textarea>

    <button @click="sendMessage"
      class="border-l border-whitepure px-5 py-4 hover:bg-white hover:text-black transition">
      ➤
    </button>

  </div>
</div>

</div>

<script>
function chatApp(){
return{
messages:[
{role:'assistant',content:'Olá. Eu sou o **ORB**.\n\nMinimalismo absoluto. Preto, branco e silêncio.'}
],
input:'',

renderMarkdown(t){
return marked.parse(t)
},

sendMessage(){
if(!this.input.trim())return
this.messages.push({role:'user',content:this.input})
this.input=''
this.messages.push({role:'assistant',content:'Resposta simulada do ORB.'})
}
}}
</script>

</body>
      </html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pok√©dex e Game</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#fff;
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:200px;
  background:#fff;
  color:#000;
  height:100vh;
  position:fixed;
  left:-220px;
  top:0;
  padding:20px;
  box-sizing:border-box;
  border:2px solid #000;
  border-radius:0 10px 10px 0;
  transition:left .3s;
  z-index:1000;
}
.sidebar.active{ left:0; }
.sidebar button{
  width:100%;
  margin:5px 0;
  padding:8px;
  border:2px solid #000;
  background:#fff;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

/* MENU BTN */
.menu-btn{
  display:none;
  position:fixed;
  top:10px;
  left:10px;
  z-index:1100;
  font-size:20px;
  padding:5px 10px;
  border:2px solid #000;
  border-radius:10px;
  background:#fff;
}

/* CONTENT */
.content{
  flex:1;
  padding-left:220px;
}
header{
  padding:10px 20px;
  font-size:24px;
  font-weight:bold;
}

.search-container{
  display:flex;
  justify-content:center;
}
.search-container input{
  width:90%;
  max-width:500px;
  padding:10px;
  border:2px solid #000;
  border-radius:5px;
}

/* GRID */
.pokemon-container{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  padding:15px;
}

/* CARD */
.pokemon-card,.pokedex-card{
  height:120px;
  border-radius:10px;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#fff;
  cursor:pointer;
}

.pokemon-img{
  width:100px;
  position:relative;
  top:-10px;
}
.pokemon-info{
  display:flex;
  flex-direction:column;
}
.pokemon-types{
  display:flex;
  gap:5px;
}
.pokemon-type-img{
  width:15px;
}

/* RESPONSIVO */
@media(max-width:900px){
  .pokemon-container{ grid-template-columns:repeat(2,1fr); }
  .content{ padding-left:0; }
  .menu-btn{ display:block; }
}
@media(max-width:600px){
  .pokemon-container{ grid-template-columns:1fr; }
}
@media(min-width:901px){
  .sidebar{ left:0!important; }
}
</style>
</head>

<body>

<button class="menu-btn" id="menu-btn">‚ò∞</button>

<div class="sidebar" id="sidebar">
  <button id="start-game-btn">Start Game</button>
  <button id="pokedex-btn" style="display:none">Pok√©dex</button>
  <button id="my-pokemon-btn" style="display:none">Pok√©mons</button>
</div>

<div class="content">
<header><span id="page-title">Pok√©Dex</span></header>

<div class="search-container" id="search-container">
<input id="search" placeholder="üîç Qual Pok√©mon voc√™ procura?">
</div>

<div class="pokemon-container" id="pokemon-container"></div>
</div>

<script>
const container=document.getElementById("pokemon-container");
const sidebar=document.getElementById("sidebar");
const menuBtn=document.getElementById("menu-btn");
const pageTitle=document.getElementById("page-title");
const searchInput=document.getElementById("search");
const searchContainer=document.getElementById("search-container");

const startBtn=document.getElementById("start-game-btn");
const pokedexBtn=document.getElementById("pokedex-btn");
const myPokemonBtn=document.getElementById("my-pokemon-btn");

const typeColors={
 fire:"#F08030",water:"#6A9BF0",grass:"#8FCF70",electric:"#F8D030",
 normal:"#C0B588",psychic:"#F07090",ice:"#A0E0E0",dragon:"#8058F8"
};

let allPokemons=[];
let myPokemons=[];
let currentView="pokedex";

/* MENU */
menuBtn.onclick=()=>sidebar.classList.toggle("active");

/* API */
const fetchPokemon=async(id)=> (await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)).json();

/* UTIL */
const cap=s=>s.charAt(0).toUpperCase()+s.slice(1);

/* CARD POKEDEX */
function createPokedexCard(p){
 const c=document.createElement("div");
 c.className="pokedex-card";
 c.style.background=typeColors[p.types[0].type.name]||"#777";

 c.innerHTML=`
  <div class="pokemon-info">
   <div>#${String(p.id).padStart(3,"0")}</div>
   <div>${cap(p.name)}</div>
   <div class="pokemon-types">
    ${p.types.map(t=>`<img class="pokemon-type-img" src="https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/master/icons/${t.type.name}.svg">`).join("")}
   </div>
  </div>
  <img class="pokemon-img" src="${p.sprites.other['official-artwork'].front_default}">
 `;
 container.appendChild(c);
}

/* CARD GAME */
function createGameCard(p,click){
 const c=document.createElement("div");
 c.className="pokemon-card";
 c.style.background=typeColors[p.types[0].type.name];

 c.innerHTML=`
  <div class="pokemon-info">
   <div>${cap(p.name)}</div>
  </div>
  <img class="pokemon-img" src="${p.sprites.other['official-artwork'].front_default}">
 `;
 if(click) c.onclick=click;
 container.appendChild(c);
}

/* LOAD */
async function load(){
 for(let i=1;i<=151;i++){
  const p=await fetchPokemon(i);
  allPokemons.push(p);
 }
 renderPokedex();
}

/* RENDER */
function renderPokedex(){
 currentView="pokedex";
 pageTitle.textContent="Pok√©Dex";
 searchContainer.style.display="flex";
 container.innerHTML="";
 allPokemons.forEach(createPokedexCard);
}

/* SEARCH */
searchInput.oninput=()=>{
 const v=searchInput.value.toLowerCase();
 container.innerHTML="";
 allPokemons.filter(p=>p.name.includes(v))
 .forEach(createPokedexCard);
};

/* START GAME */
startBtn.onclick=()=>{
 currentView="game";
 pageTitle.textContent="Escolha seu inicial";
 searchContainer.style.display="none";
 container.innerHTML="";
 pokedexBtn.style.display="block";

 [1,4,7].forEach(id=>{
  const p=allPokemons.find(x=>x.id===id);
  createGameCard(p,()=>{
    myPokemons.push(p);
    openWild();
  });
 });
};

/* WILD + CAPTURE */
function openWild(){
 currentView="catch";
 pageTitle.textContent="Pok√©mon Selvagem";
 container.innerHTML="";
 myPokemonBtn.style.display="block";

 const wild=allPokemons[Math.floor(Math.random()*allPokemons.length)];

 const arena=document.createElement("div");
 arena.style.height="60vh";
 arena.style.display="flex";
 arena.style.flexDirection="column";
 arena.style.alignItems="center";
 arena.style.justifyContent="center";

 arena.innerHTML=`
  <img src="${wild.sprites.other['official-artwork'].front_default}" width="250">
  <img id="ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" width="60" style="cursor:pointer;margin-top:15px">
 `;

 arena.querySelector("#ball").onclick=()=>{
  if(Math.random()>0.4){
   myPokemons.push(wild);
   alert(`${cap(wild.name)} capturado!`);
  }else{
   alert(`${cap(wild.name)} escapou!`);
  }
  showMyPokemons();
 };

 container.appendChild(arena);
}

/* MEUS POKEMONS */
function showMyPokemons(){
 currentView="mypokemon";
 pageTitle.textContent="Meus Pok√©mons";
 container.innerHTML="";
 myPokemons.forEach(p=>createGameCard(p));
}

/* MENU */
pokedexBtn.onclick=renderPokedex;
myPokemonBtn.onclick=showMyPokemons;

load();
</script>

</body>
  </html>

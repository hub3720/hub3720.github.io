<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mirelly üíó</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap');

        :root {
            --rosa-claro: #fdf2f5;
            --rosa-maca: #f2a7b8;
            --rosa-escuro: #d45d79;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--rosa-claro);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* P√©talas de fundo */
        .petal {
            position: absolute;
            background-color: var(--rosa-maca);
            border-radius: 150% 0 150% 0;
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Intro: Carta Rosa */
        #intro {
            position: fixed;
            inset: 0;
            background: var(--rosa-claro);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
            cursor: pointer;
        }
        .envelope {
            width: 280px;
            height: 180px;
            background: var(--rosa-maca);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(212, 93, 121, 0.2);
            position: relative;
        }
        .envelope::after {
            content: "Para: Minha princesa ‚úâÔ∏è";
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Container do Cora√ß√£o */
        #heart-scene {
            position: relative;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .heart-container {
            position: relative;
            width: 320px; /* Tamanho ajustado para caber em qualquer tela */
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--rosa-maca);
            transform: rotate(-45deg);
            box-shadow: 0 0 40px rgba(242, 167, 184, 0.5);
            animation: beat 1.2s infinite ease-in-out;
        }
        .heart-shape::before, .heart-shape::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--rosa-maca);
            border-radius: 50%;
        }
        .heart-shape::before { top: -50%; left: 0; }
        .heart-shape::after { left: 50%; top: 0; }

        @keyframes beat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.08); }
        }

        /* Texto Centralizado e Reto */
        .text-content {
            position: relative;
            z-index: 20;
            text-align: center;
            color: white;
            padding: 20px;
            width: 280px;
            pointer-events: none;
        }
        .text-content h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        .text-content p {
            font-size: 1rem;
            line-height: 1.4;
            font-weight: 600;
        }

        /* Bot√µes */
        .ui-nav {
            margin-top: 50px;
            display: flex;
            gap: 15px;
            z-index: 30;
        }
        .btn {
            background: white;
            color: var(--rosa-escuro);
            border: 2px solid var(--rosa-maca);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .btn:hover {
            background: var(--rosa-maca);
            color: white;
        }
    </style>
</head>
<body>

    <!-- Intro: Clique na Carta -->
    <div id="intro" onclick="openLetter()">
        <div class="envelope"></div>
    </div>

    <!-- Cena Principal -->
    <div id="heart-scene">
        <div class="heart-container" onclick="strongPulse()">
            <div class="heart-shape" id="the-heart"></div>
            <div class="text-content">
                <h1 id="title">Meu Bem</h1>
                <p id="message">
                    Voc√™ √© a garota mais linda que j√° vi na vida.<br>
                    Tudo em voc√™ me encanta e me faz querer
                    estar ao seu lado a cada segundo.<br><br>
                    Nosso namoro √© meu maior presente.<br>
                    <b>Eu te amo infinitamente! üíó</b>
                </p>
            </div>
        </div>

        <div class="ui-nav">
            <button class="btn" onclick="updateMsg('Seu sorriso ilumina meu mundo! ‚ú®')">Elogio</button>
            <button class="btn" onclick="updateMsg('Cada momento com voc√™ √© m√°gico. üíç')">Segredo</button>
            <button class="btn" onclick="location.reload()">Recome√ßar</button>
        </div>
    </div>

    <script>
        // Criar p√©talas constantes
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 15 + 10;
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 7000);
        }
        setInterval(createPetal, 400);

        function openLetter() {
            document.getElementById('intro').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('heart-scene').style.display = 'flex';
            }, 800);
        }

        function updateMsg(newText) {
            const msg = document.getElementById('message');
            msg.style.opacity = '0';
            setTimeout(() => {
                msg.innerHTML = `<span style="font-size: 1.2rem; font-style: italic;">"${newText}"</span>`;
                msg.style.opacity = '1';
                sparkle();
            }, 400);
        }

        function sparkle() {
            for(let i=0; i<8; i++) {
                const s = document.createElement('div');
                s.innerHTML = '‚ú®';
                s.style.position = 'fixed';
                s.style.left = '50%';
                s.style.top = '50%';
                s.style.fontSize = '24px';
                s.style.pointerEvents = 'none';
                document.body.appendChild(s);
                const angle = Math.random() * Math.PI * 2;
                const dist = 180;
                s.animate([
                    { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                    { transform: `translate(${-50 + Math.cos(angle)*dist}px, ${-50 + Math.sin(angle)*dist}px) scale(1)`, opacity: 0 }
                ], { duration: 1000 });
                setTimeout(() => s.remove(), 1000);
            }
        }

        function strongPulse() {
            const h = document.getElementById('the-heart');
            h.animate([
                { transform: 'rotate(-45deg) scale(1.08)' },
                { transform: 'rotate(-45deg) scale(1.25)' },
                { transform: 'rotate(-45deg) scale(1.08)' }
            ], { duration: 300 });
            sparkle();
        }
    </script>
</body>
    </html>

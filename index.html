<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flight Simulator - Física Realista</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: #FFF; pointer-events: none; text-shadow: 2px 2px 4px #000; }
        .info { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        #joy-wrapper { position: absolute; bottom: 30px; left: 30px; width: 140px; height: 140px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid #FFF; touch-action: none; }
        #joy-stick { position: absolute; width: 50px; height: 50px; background: #FFF; border-radius: 50%; top: 45px; left: 45px; }
        .thr-box { position: absolute; bottom: 30px; left: 200px; display: flex; flex-direction: column; align-items: center; color: #FFF; }
        input[type=range] { -webkit-appearance: slider-vertical; width: 30px; height: 140px; }
        .controls { position: absolute; bottom: 20px; right: 20px; }
        button { padding: 12px 20px; cursor: pointer; background: rgba(255,255,255,0.2); color: #FFF; border: 2px solid #FFF; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="info" id="ui-spd">SPEED: 0 kts</div>
        <div class="info" id="ui-alt">ALTITUDE: 0 m</div>
    </div>

    <div class="controls"><button id="btn-engine">TURN ON</button></div>
    <div class="thr-box"><b>THR</b><input type="range" id="input-thr" min="0" max="1" step="0.01" value="0"></div>
    <div id="joy-wrapper"><div id="joy-stick"></div></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000000);
        const sun = new THREE.DirectionalLight(0xffffff, 1.8);
        sun.castShadow = true;
        sun.shadow.camera.left = -500; sun.shadow.camera.right = 500;
        sun.shadow.camera.top = 500; sun.shadow.camera.bottom = -500;
        sun.shadow.camera.far = 10000;
        sun.shadow.mapSize.set(2048, 2048);
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        // Constantes do Planeta
        const PLANET_RADIUS = 637000;
        const PLANET_POS_Y = -PLANET_RADIUS;
        const planetCenter = new THREE.Vector3(0, PLANET_POS_Y, 0);

        const planet = new THREE.Mesh(new THREE.SphereGeometry(PLANET_RADIUS, 128, 128), new THREE.MeshStandardMaterial({ color: 0x228B22 }));
        planet.position.y = PLANET_POS_Y;
        planet.receiveShadow = true;
        scene.add(planet);

        const runway = new THREE.Mesh(new THREE.PlaneGeometry(100, 4000), new THREE.MeshStandardMaterial({ color: 0x333333 }));
        runway.rotation.x = -Math.PI / 2;
        runway.position.set(0, 0.05, 1000);
        runway.receiveShadow = true;
        scene.add(runway);

        const planeGroup = new THREE.Group();
        const modelInner = new THREE.Group();
        planeGroup.add(modelInner);
        
        const cameraAnchor = new THREE.Object3D();
        cameraAnchor.position.set(0, 10, -35);
        planeGroup.add(cameraAnchor);

        let speed = 0, engine = false, thr = 0, joy = { x: 0, y: 0 };
        const planeHeightOffset = 0.55;

        new GLTFLoader().load('1.glb', (gltf) => {
            gltf.scene.rotation.y = Math.PI;
            gltf.scene.position.y = -planeHeightOffset; 
            gltf.scene.traverse(n => { if(n.isMesh) { n.castShadow = true; n.receiveShadow = true; }});
            modelInner.add(gltf.scene);
        });

        scene.add(planeGroup);
        planeGroup.position.set(0, planeHeightOffset, 1500);

        // UI e Controles
        const stick = document.getElementById('joy-stick'), wrap = document.getElementById('joy-wrapper');
        wrap.onpointermove = (e) => { if (e.buttons === 1) {
            const r = wrap.getBoundingClientRect();
            joy.x = ((e.clientX - r.left - 70) / 70) * 0.6; 
            joy.y = ((e.clientY - r.top - 70) / 70) * 0.6;  
            stick.style.transform = `translate(${joy.x * 60}px, ${joy.y * 60}px)`;
        }};
        wrap.onpointerup = () => { joy = { x: 0, y: 0 }; stick.style.transform = `translate(0,0)`; };
        document.getElementById('btn-engine').onclick = (e) => { engine = !engine; e.target.innerText = engine ? "OFF" : "ON"; };
        document.getElementById('input-thr').oninput = (e) => thr = parseFloat(e.target.value);

        const clock = new THREE.Clock();

        function loop() {
            const dt = clock.getDelta();
            
            // 1. CÁLCULO DE ALTITUDE REAL (CURVATURA)
            const distToCenter = planeGroup.position.distanceTo(planetCenter);
            const altitude = distToCenter - PLANET_RADIUS;
            const isGrounded = altitude <= planeHeightOffset + 0.1;

            // 2. FÍSICA DE MOVIMENTO E PLANEIO
            // Se o motor estiver ligado, ele empurra. Se estiver desligado, o avião perde velocidade pelo arrasto.
            let targetSpeed = engine ? thr * 350 : 0;
            
            // Efeito de gravidade na velocidade (mergulhar aumenta speed, subir diminui)
            const pitchFactor = Math.sin(planeGroup.rotation.x);
            targetSpeed -= pitchFactor * 100;

            // Suavidade na aceleração/desaceleração (Inércia)
            const accelRate = engine ? 0.5 : 0.15;
            speed = THREE.MathUtils.lerp(speed, Math.max(0, targetSpeed), dt * accelRate);

            if (isGrounded) {
                // Forçar o avião a ficar na superfície da esfera
                const directionToSurface = new THREE.Vector3().subVectors(planeGroup.position, planetCenter).normalize();
                planeGroup.position.copy(planetCenter).add(directionToSurface.multiplyScalar(PLANET_RADIUS + planeHeightOffset));

                planeGroup.rotation.y -= joy.x * dt * 0.6;
                
                // Decolagem
                if (speed > 100) {
                    planeGroup.rotation.x = THREE.MathUtils.lerp(planeGroup.rotation.x, joy.y * 0.2, dt * 1.5);
                } else {
                    planeGroup.rotation.x = THREE.MathUtils.lerp(planeGroup.rotation.x, 0, dt * 2);
                }

                if (speed > 140 && planeGroup.rotation.x > 0.05) {
                    planeGroup.position.addScaledVector(directionToSurface, speed * dt * 0.1);
                }
            } else {
                // VOO
                planeGroup.rotation.x = THREE.MathUtils.lerp(planeGroup.rotation.x, joy.y * 0.8, dt * 1.2);
                planeGroup.rotation.z = THREE.MathUtils.lerp(planeGroup.rotation.z, -joy.x * 0.7, dt * 1.2);
                planeGroup.rotation.y -= planeGroup.rotation.z * dt * 0.5;

                // Sustentação (Lift) baseada na velocidade
                // Se speed < 100, o avião começa a "stolar" (cair)
                const lift = (speed / 180) * (1 + Math.max(0, planeGroup.rotation.x));
                const gravityEffect = 1.0 - lift;
                
                // Aplicar movimento vertical relativo ao planeta
                const upVec = new THREE.Vector3().subVectors(planeGroup.position, planetCenter).normalize();
                planeGroup.position.addScaledVector(upVec, -gravityEffect * 40 * dt);
            }

            // Avanço frontal
            planeGroup.translateZ(speed * dt * 0.8);

            // 3. CÂMERA E SOMBRA
            const targetCamPos = new THREE.Vector3();
            cameraAnchor.getWorldPosition(targetCamPos);
            camera.position.lerp(targetCamPos, 1.0); // 1.0 para fixação total
            camera.lookAt(planeGroup.position);

            if (altitude > 5000) {
                sun.castShadow = false;
            } else {
                sun.castShadow = true;
                sun.position.set(planeGroup.position.x + 100, planeGroup.position.y + 800, planeGroup.position.z + 100);
                sun.target = planeGroup;
            }

            document.getElementById('ui-spd').innerText = `SPEED: ${Math.round(speed)} kts`;
            document.getElementById('ui-alt').innerText = `ALTITUDE: ${Math.round(altitude)} m`;

            renderer.render(scene, camera);
            requestAnimationFrame(loop);
        }
        loop();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

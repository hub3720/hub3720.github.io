<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORB</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'grok-bg': '#000000',
                        'grok-assistant': '#111111',
                        'grok-user': '#ffffff',
                        'grok-input': '#111111',
                        'grok-border': '#222222',
                    },
                    fontFamily: {
                        sans: ['"SÃ¶hne"', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        pre { background: #0a0a0a; border-radius: 8px; padding: 16px; margin: 12px 0; overflow-x: auto; }
        code { background: #0a0a0a; padding: 2px 6px; border-radius: 4px; }
        .typing-dots span {
            @apply inline-block w-2 h-2 bg-gray-500 rounded-full mx-0.5;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-8px); opacity: 1; }
        }
        .message-user { border-bottom-right-radius: 4px; }
        .message-assistant { border-bottom-left-radius: 4px; }
        .chat-message { @apply my-4; }
    </style>
</head>
<body class="bg-grok-bg text-white flex h-screen" x-data="chatApp()">

    <!-- Sidebar (clone do Grok) -->
    <div :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'" 
         class="fixed inset-y-0 left-0 z-50 w-64 bg-grok-bg border-r border-grok-border transition-transform duration-300 lg:translate-x-0 lg:static lg:inset-0">
        <div class="flex flex-col h-full">
            <div class="p-4">
                <button @click="newChat()" class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-grok-border rounded-xl hover:bg-white/5 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    <span class="text-sm font-medium">Nova conversa</span>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto px-3 pb-4">
                <template x-for="(chat, index) in chatHistory" :key="index">
                    <button @click="loadChat(index)" 
                            :class="currentChatIndex === index ? 'bg-white/10' : 'hover:bg-white/5'"
                            class="w-full text-left px-4 py-3 rounded-xl transition flex items-center gap-3 group">
                        <svg class="w-4 h-4 opacity-70 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h8m-8 4h8m-8 4h4"></path>
                        </svg>
                        <span class="text-sm truncate" x-text="chat.title"></span>
                        <svg @click.stop="deleteChat(index)" class="w-4 h-4 opacity-0 group-hover:opacity-70 hover:opacity-100 ml-auto transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </template>
            </div>

            <div class="p-4 border-t border-grok-border">
                <div class="text-lg font-bold">ORB</div>
            </div>
        </div>
    </div>

    <div x-show="sidebarOpen" @click="sidebarOpen = false" class="fixed inset-0 bg-black/50 z-40 lg:hidden"></div>

    <!-- Ãrea principal -->
    <div class="flex-1 flex flex-col">
        <div class="lg:hidden flex items-center justify-between p-4 border-b border-grok-border">
            <button @click="sidebarOpen = !sidebarOpen" class="p-2 rounded-lg hover:bg-white/10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <h1 class="text-lg font-bold">ORB</h1>
            <div class="w-10"></div>
        </div>

        <div id="messages" class="flex-1 overflow-y-auto px-4 py-8">
            <div class="max-w-3xl mx-auto w-full">
                <template x-for="(msg, index) in messages" :key="index">
                    <div class="chat-message flex" :class="msg.role === 'user' ? 'justify-end' : 'justify-start'">
                        <div class="max-w-2xl w-full">
                            <div class="px-5 py-4 rounded-3xl text-base leading-relaxed"
                                 :class="msg.role === 'user' ? 'bg-grok-user text-black message-user' : 'bg-grok-assistant message-assistant'"
                                 x-html="msg.role === 'assistant' ? renderMarkdown(msg.content) : msg.content.replace(/\n/g, '<br>')">
                            </div>
                        </div>
                    </div>
                </template>

                <div x-show="isTyping" class="chat-message flex justify-start">
                    <div class="max-w-2xl w-full">
                        <div class="px-5 py-4 bg-grok-assistant message-assistant rounded-3xl">
                            <div class="typing-dots"><span></span><span></span><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-t border-grok-border px-4 py-4">
            <div class="max-w-3xl mx-auto">
                <div class="relative">
                    <textarea x-model="input" 
                              @input="autoResize" 
                              @keydown.enter.shift.prevent="" 
                              @keydown.enter.prevent="sendMessage"
                              placeholder="Pergunte algo ao ORB..."
                              class="w-full bg-grok-input text-white px-5 py-4 pr-14 rounded-3xl resize-none outline-none placeholder-gray-500 border border-grok-border focus:border-white/30 transition"
                              rows="1" 
                              x-ref="textarea"></textarea>
                    <button @click="sendMessage" 
                            :disabled="!input.trim() || isTyping"
                            class="absolute right-3 bottom-3 p-2 rounded-full transition"
                            :class="input.trim() && !isTyping ? 'text-white hover:bg-white/10' : 'text-gray-600'">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function chatApp() {
            return {
                // === SUA CHAVE (REVOKE ESSA AGORA!) ===
                groqKey: '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',

                chatHistory: JSON.parse(localStorage.getItem('orbChats') || '[{"title":"Nova conversa","messages":[{"role":"assistant","content":"OlÃ¡! Eu sou o **ORB**.\\n\\nAgora rodando com o poderoso gpt-oss-120b da OpenAI via Groq â€“ respostas ultra inteligentes e rÃ¡pidas! ðŸš€\\n\\nNo que vocÃª estÃ¡ pensando hoje?"}]}]'),
                currentChatIndex: 0,
                messages: [],
                input: '',
                isTyping: false,
                sidebarOpen: false,

                init() {
                    this.loadChat(0);
                    window.addEventListener('beforeunload', () => this.saveChats());
                },

                saveChats() {
                    localStorage.setItem('orbChats', JSON.stringify(this.chatHistory));
                },

                newChat() {
                    const newChat = { 
                        title: 'Nova conversa', 
                        messages: [{ role: 'assistant', content: 'OlÃ¡! Eu sou o ORB, agora com gpt-oss-120b.\n\nComo posso ajudar vocÃª hoje?' }] 
                    };
                    this.chatHistory.push(newChat);
                    this.currentChatIndex = this.chatHistory.length - 1;
                    this.loadChat(this.currentChatIndex);
                    this.sidebarOpen = false;
                    this.saveChats();
                },

                loadChat(index) {
                    this.currentChatIndex = index;
                    this.messages = [...this.chatHistory[index].messages];
                    if (this.messages.length > 1 && this.messages[1]?.role === 'user') {
                        this.chatHistory[index].title = this.messages[1].content.substring(0, 35) + (this.messages[1].content.length > 35 ? '...' : '');
                    }
                    this.$nextTick(() => {
                        this.scrollToBottom();
                        this.highlightCode();
                    });
                },

                deleteChat(index) {
                    if (this.chatHistory.length <= 1) return;
                    this.chatHistory.splice(index, 1);
                    if (this.currentChatIndex >= index && this.currentChatIndex > 0) this.currentChatIndex--;
                    this.loadChat(this.currentChatIndex);
                    this.saveChats();
                },

                autoResize() {
                    const ta = this.$refs.textarea;
                    ta.style.height = 'auto';
                    ta.style.height = Math.min(ta.scrollHeight, 200) + 'px';
                },

                scrollToBottom() {
                    const container = document.getElementById('messages');
                    container.scrollTop = container.scrollHeight;
                },

                highlightCode() {
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                },

                renderMarkdown(text) {
                    return marked.parse(text);
                },

                async sendMessage() {
                    if (!this.input.trim() || this.isTyping || !this.groqKey || this.groqKey.includes('SUA_CHAVE')) return;

                    const userMessage = this.input.trim();
                    this.messages.push({ role: 'user', content: userMessage });
                    if (this.messages.length === 2) {
                        this.chatHistory[this.currentChatIndex].title = userMessage.substring(0, 35) + (userMessage.length > 35 ? '...' : '');
                    }

                    this.input = '';
                    this.autoResize();
                    this.isTyping = true;
                    this.scrollToBottom();

                    const messagesForAPI = this.messages.map(m => ({
                        role: m.role === 'assistant' ? 'assistant' : 'user',
                        content: m.content
                    }));

                    const tempIndex = this.messages.length;
                    this.messages.push({ role: 'assistant', content: '' });

                    let fullReply = "";

                    try {
                        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${this.groqKey}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                model: "openai/gpt-oss-120b",  // <--- AQUI O MELHOR MODELO!
                                messages: messagesForAPI,
                                max_tokens: 4096,              // <--- MAIS ESPAÃ‡O PRA RESPOSTAS LONGAS
                                temperature: 0.7,
                                stream: true
                            })
                        });

                        if (!response.ok) {
                            const err = await response.text();
                            throw new Error(err || 'Erro na API Groq');
                        }

                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();

                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;

                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n');

                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const data = line.slice(6);
                                    if (data === '[DONE]') continue;
                                    try {
                                        const parsed = JSON.parse(data);
                                        const delta = parsed.choices[0]?.delta?.content || '';
                                        fullReply += delta;
                                        this.messages[tempIndex].content = fullReply;
                                        this.$nextTick(() => {
                                            this.scrollToBottom();
                                            this.highlightCode();
                                        });
                                    } catch (e) {}
                                }
                            }
                        }
                    } catch (err) {
                        console.error(err);
                        fullReply = `Erro: NÃ£o foi possÃ­vel conectar Ã  Groq. Verifique sua chave.`;
                    }

                    this.messages[tempIndex].content = fullReply;
                    this.isTyping = false;
                    this.chatHistory[this.currentChatIndex].messages = this.messages;
                    this.saveChats();
                    this.$nextTick(() => {
                        this.scrollToBottom();
                        this.highlightCode();
                    });
                }
            }
        }
    </script>
</body>
                                </html>
